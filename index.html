<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const app = window.Telegram.WebApp;
        app.MainButton.show();
        app.MainButton.onClick(function() {
            app.showAlert("Ой як файно");
        });

        app.BackButton.show();
        app.BackButton.onClick(function() {
            app.showAlert("Тільки вперед!");
            app.BackButton.hide();
        });

    </script>
</head>
<body>
Тут має бути HTML
</body>
</html>
