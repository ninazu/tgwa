<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            tg.showAlert("Ой як файно");
        });

        tg.BackButton.show();
        tg.BackButton.onClick(function() {
            tg.showAlert("Тільки вперед!");
            tg.BackButton.hide();
        });

        Telegram.WebApp.onEvent(themeChanged, function(){
            tg.showAlert(themeChanged);
        });
    </script>
</head>
<body>
Тут має бути HTML
</body>
</html>
